    <title>NyayaSahayak (Justice Helper)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
             fontFamily: {
                sans: ['Outfit', 'sans-serif'],
             },
             colors: {
                gray: {
                    50: '#f8fafc',
                    100: '#f1f5f9',
                    200: '#e2e8f0',
                    300: '#cbd5e1',
                    400: '#94a3b8',
                    500: '#64748b',
                    600: '#475569',
                    700: '#334155',
                    800: '#1e293b',
                    900: '#0f172a',
                    950: '#020617',
                }
             }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .content-animate {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Shiny Gradient Effect Enhanced */
      .shiny-gradient {
        background: linear-gradient(110deg, #2563eb 20%, #3b82f6 40%, #60a5fa 50%, #3b82f6 60%, #2563eb 80%);
        background-size: 200% 100%;
        animation: shine 4s linear infinite;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      @keyframes shine {
        to {
          background-position-x: -200%;
        }
      }

      /* Markdown Content Styling for NyayaBot */
      .markdown-content {
        line-height: 1.7;
        font-size: 0.95rem;
        color: #334155; /* Slate-700 */
      }
      .dark .markdown-content {
        color: #e2e8f0; /* Slate-200 */
      }

      .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4 {
        font-weight: 700;
        margin-top: 1.25rem;
        margin-bottom: 0.75rem;
        color: #0f172a;
      }
      .dark .markdown-content h1, .dark .markdown-content h2, .dark .markdown-content h3, .dark .markdown-content h4 {
        color: #f8fafc;
      }

      .markdown-content h1 { font-size: 1.5rem; }
      .markdown-content h2 { font-size: 1.25rem; }
      .markdown-content h3 { font-size: 1.1rem; }
      
      .markdown-content p {
        margin-bottom: 0.75rem;
      }
      
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
        list-style-position: outside;
      }
      
      .markdown-content ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
        list-style-position: outside;
      }
      
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      
      .markdown-content strong {
        font-weight: 600;
        color: #0f172a;
      }
      .dark .markdown-content strong {
        color: #fff;
      }
      
      .markdown-content blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        font-style: italic;
        color: #475569;
        background: rgba(59, 130, 246, 0.05);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .dark .markdown-content blockquote {
        color: #94a3b8;
        background: rgba(59, 130, 246, 0.1);
      }
      
      .markdown-content pre {
        background-color: #f1f5f9;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin-bottom: 1rem;
        border: 1px solid #e2e8f0;
      }
      .dark .markdown-content pre {
        background-color: #1e293b;
        border: 1px solid #334155;
      }
      
      .markdown-content code {
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.05);
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
        color: #2563eb;
        font-size: 0.9em;
      }
      .dark .markdown-content code {
        background-color: rgba(255, 255, 255, 0.1);
        color: #60a5fa;
      }
      
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
        color: #334155;
      }
      .dark .markdown-content pre code {
        color: #e2e8f0;
      }
      
      .markdown-content a {
        color: #2563eb;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
      }
      .markdown-content a:hover {
        border-bottom-color: #2563eb;
      }
      .dark .markdown-content a {
        color: #60a5fa;
      }
      .dark .markdown-content a:hover {
        border-bottom-color: #60a5fa;
      }

      /* Table Styles */
      .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        font-size: 0.9em;
        overflow-x: auto;
        display: block;
        border-radius: 0.5rem;
        border-style: hidden; /* Hide outer borders to use rounded corners properly */
        box-shadow: 0 0 0 1px #e2e8f0; /* Fallback border */
      }
      .dark .markdown-content table {
        box-shadow: 0 0 0 1px #334155;
      }
      
      .markdown-content thead {
        background-color: #f8fafc;
      }
      .dark .markdown-content thead {
        background-color: #1e293b;
      }

      .markdown-content th, .markdown-content td {
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        text-align: left;
      }
      .dark .markdown-content th, .dark .markdown-content td {
        border-color: #334155;
      }
      
      .markdown-content th {
        font-weight: 600;
        color: #1e293b;
      }
      .dark .markdown-content th {
        color: #f1f5f9;
      }
      
      .markdown-content tr:nth-child(even) {
        background-color: #fcfcfc;
      }
      .dark .markdown-content tr:nth-child(even) {
        background-color: rgba(255,255,255,0.02);
      }
    </style>
